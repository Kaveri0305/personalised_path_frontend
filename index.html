<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Enter Your Learning Preferences</h2>
    <input type="text" id="userInput" placeholder="Type your learning preferences...">
    <button onclick="getRecommendation()">Get Learning Path</button>
    
    <div id="result"></div>

    <script>
        async function getRecommendation() {
            const input = document.getElementById("userInput").value;
            
            const response = await fetch("YOUR_NGROK_URL/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "features": [input] })
            });

            const data = await response.json();
            document.getElementById("result").innerText = "Recommended Path: " + JSON.stringify(data);
        }
    </script>
</body>
</html>
