<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path</title>
</head>
<body>
    <h1>Enter Your Learning Preferences</h1>
    <input type="text" id="userInput" placeholder="Enter your preference">
    <button onclick="getLearningPath()">Get Learning Path</button>
    <p id="output"></p>

    <script>
        function getLearningPath() {
            let userInput = document.getElementById("userInput").value;
            let outputDiv = document.getElementById("output");

            // Replace with your actual API URL from ngrok
            let apiUrl = "https://2428-34-68-116-234.ngrok-free.app/predict";

            fetch(apiUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({"features": [userInput]})
            })
            .then(response => response.json())
            .then(data => {
                outputDiv.innerHTML = `<strong>Recommended Learning Path:</strong> ${JSON.stringify(data)}`;
            })
            .catch(error => {
                outputDiv.innerHTML = "Error fetching data. Please try again.";
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
